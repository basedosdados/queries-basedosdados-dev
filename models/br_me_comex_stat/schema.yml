    columns:
      - name: ano
        description: Ano
      - name: mes
        description: Mês
      - name: id_sh4
        description: ID Sistema Harmonizado
        tests:
          - relationships:
              to: ref('br_bd_diretorios_mundo__sistema_harmonizado')
              field: id_sh4
      - name: id_pais
        description: ID País
