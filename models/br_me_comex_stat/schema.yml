      Comum do Mercosul
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ano
            - mes
            - id_ncm
            - id_pais
            - id_via
            - id_urf
      - not_null_proportion_multiple_columns:
