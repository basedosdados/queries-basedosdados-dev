version: 2
models :
  - name: microdados_influenza_srag
    description: O  Ministério da Saúde (MS), por meio da Secretaria de Vigilância
      em Saúde (SVS), desenvolve a vigilância da Síndrome Respiratória Aguda Grave
      (SRAG) no Brasil, desde a pandemia de Influenza A(H1N1) desde 2009. A partir
      disso, a vigilância de SRAG foi implantada na rede de vigilância de Influenza
      e outros vírus respiratórios, que anteriormente atuava exclusivamente com a
      vigilância sentinela de Síndrome Gripal (SG). De 2009 até 2018, o sistema oficial
      para o registo dos casos e óbitos por SRAG era o Sistema de Informação de Agravos
      de Notificação – Sinan Web Influenza. A partir de 2019, o sistema oficial passou
      a ser o Sistema de Informação da Vigilância Epidemiológica da Gripe (SIVEP-Gripe).
