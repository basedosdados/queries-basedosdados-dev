version: 2

models:
  - name: face_quadra
    description: "Valores unitários de terreno das faces de quadra do ano corrente e infraestrutura do trecho de logradouro da face"
    columns:
      - name: ano
        description: Ano
      - name: id_face_quadra
        description: Identificador único da face de quadra.
      - name: logradouro
        description: Nome oficial do logradouro.
      - name: geometria
        description: Ponto de coordenadas da face da quadra com sistema de referência SIRGAS 2000 - UTM Zona 24 Sul
      - name: metrica
        description: Sequencial do trecho do logradouro (preenchido com múltiplos de 20 a partir do início do logradouro)
      - name: pavimentacao
        description: Indica o tipo de pavimentação que reveste a superfície do logradouro.
      - name: agua
        description: Indica a existência de rede de água
      - name: esgoto
        description: Indica a existência de rede de coleta de esgoto
      - name: galeria_pluvial
        description: Indica a existência de rede de drenagem pluvial.
      - name: sarjeta
        description: Indica a existência de meio-fio.
      - name: iluminacao_publica
        description: Indica a existência de iluminação pública.
      - name: arborizacao
        description: Indica a existência de arborização planejada no canteiro central de vias duplas.
      - name: latitude
        description: Refere-se a latitude do ponto da face de quadra cadastrada no sistema do Cadastro Imobiliário Municipal (CIM) de Fortaleza/CE.
      - name: longitude
        description: Refere-se a longitude do ponto da face de quadra cadastrada no sistema do Cadastro Imobiliário Municipal (CIM) de Fortaleza/CE.
      - name: valor
        description: Refere-se ao valor da face da quadra no ano respectivo a publicação dos dados.
