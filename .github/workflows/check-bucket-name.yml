name: Check bucket name
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/*.sql'

jobs:
  check_bucket_name:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Check SQL files
      run: |
        python .github/workflows/scripts/check_sql_files.py